<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBBOK - LOG IN OR SIGN UP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="container-fluid bg-dark">
        <div class="row justify-content-center" >
            <div class="col-lg-4 col-7 vh-100 d-flex align-items-center">
                <div class="log-in text-center rounded py-3 px-3 bg-white w-100">
                    <input type="email" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone">
                    <input type="password" class="form-control my-2" id="exampleInputPassword1" placeholder="Password">
                    <button type="button" class="btn btn-primary btn-lg col-12 my-2">Log In</button>
                    <a href="#" id="fp_link" class="link-primary">Forgotten Password</a>
                    <hr>
                    <button type="button" class="btn btn-success btn-lg mb-4">Create New Account</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
